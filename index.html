<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SecureTrust | Detecção de Fraudes</title>
  <meta name="description" content="Apresentação interativa sobre pipeline de dados para detecção de fraudes financeiras."/>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Faz transição suave de fundo e texto */
    .slide {
      transition: background 0.6s, color 0.6s;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
  <div id="presentation" class="w-full max-w-3xl">
    <!-- Slide container -->
    <div id="slide" class="slide rounded-lg shadow-xl p-8 text-center">
      <h1 id="title" class="text-4xl font-bold mb-4"></h1>
      <h2 id="subtitle" class="text-2xl font-semibold text-purple-300 mb-6"></h2>
      <p id="desc" class="mb-6 leading-relaxed"></p>
      <img id="img" src="" alt="" class="mx-auto mb-6 rounded-lg shadow-lg max-h-64 hidden"/>
    </div>
    <!-- Controles -->
    <div class="flex justify-between mt-4">
      <button id="prev" class="px-6 py-2 border-2 border-white rounded-full hover:bg-white hover:text-black transition">Anterior</button>
      <button id="next" class="px-6 py-2 border-2 border-white rounded-full hover:bg-white hover:text-black transition">Próximo</button>
    </div>
  </div>

  <script>
    const slides = [
      {
        title: 'SecureTrust',
        subtitle: 'Engenharia de Dados para Detecção de Fraudes Financeiras',
        desc: 'Fraudes financeiras podem ocorrer em segundos. Nosso desafio: detectar padrões fraudulentos antes que causem prejuízo.',
        bg: 'from-black via-gray-900 to-gray-800',
        img: ''
      },
      {
        title: 'O Problema',
        subtitle: 'Fraudes em Transações Digitais',
        desc: 'Perdas financeiras recorrentes, segurança comprometida e resposta lenta. Era preciso agir com dados e inteligência.',
        bg: 'from-red-900 via-black to-gray-900',
        img: ''
      },
      {
        title: 'Objetivo do Projeto',
        subtitle: 'Solução Preditiva com Governança',
        desc: 'Criar pipeline de ingestão, tratamento, exposição e visualização de dados com foco em ML e BI.',
        bg: 'from-purple-900 via-black to-gray-800',
        img: ''
      },
      {
        title: 'Arquitetura do Pipeline',
        subtitle: 'Camadas Bronze, Silver, Gold',
        desc: 'Visão geral das camadas de dados: RAW no S3, tratamento no Glue e consultas via Athena.',
        bg: 'from-blue-900 via-black to-gray-900',
        img: 'arquitetura-projeto-times.jpeg'
      },
      {
        title: 'Modelagem com XGBoost',
        subtitle: 'Machine Learning Supervisionado',
        desc: 'Recall: 92%, AUC ROC: 0.97, Falsos Positivos: 5% (meta <3%) e precisão de 89%.',
        bg: 'from-yellow-900 via-black to-gray-800',
        img: ''
      },
      {
        title: 'Dashboards Interativos',
        subtitle: 'Power BI e Visualizações',
        desc: 'KPIs dinâmicos, heatmaps, filtros por canal, dispositivo, região e perfil de cliente.',
        bg: 'from-red-700 via-black to-gray-900',
        img: ''
      },
      {
        title: 'Conclusão',
        subtitle: 'Prontos para Escalar',
        desc: 'Pipeline robusto, governado e escalável. Próximos passos: nuvem, imputação e dashboards automáticos.',
        bg: 'from-gray-800 via-black to-indigo-800',
        img: ''
      },
      {
        title: 'Próximos Passos & Agradecimentos',
        subtitle: 'Obrigado!',
        desc: 'Dúvidas? Entre em contato: Davi Sasso, Rodrigo Alex, Victor Barradas.',
        bg: 'from-purple-800 via-black to-gray-900',
        img: ''
      }
    ];

    let current = 0;
    const total = slides.length;

    const slideEl = document.getElementById('slide');
    const titleEl = document.getElementById('title');
    const subEl   = document.getElementById('subtitle');
    const descEl  = document.getElementById('desc');
    const imgEl   = document.getElementById('img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function renderSlide(idx) {
      const s = slides[idx];
      // Atualiza texto
      titleEl.textContent    = s.title;
      subEl.textContent      = s.subtitle;
      descEl.textContent     = s.desc;
      // Atualiza imagem
      if (s.img) {
        imgEl.src        = s.img;
        imgEl.alt        = s.subtitle;
        imgEl.classList.remove('hidden');
      } else {
        imgEl.classList.add('hidden');
      }
      // Atualiza fundo gradient
      slideEl.className = `slide rounded-lg shadow-xl p-8 text-center bg-gradient-to-br ${s.bg}`;
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + total) % total;
      renderSlide(current);
    });
    nextBtn.addEventListener('click', () => {
      current = (current + 1) % total;
      renderSlide(current);
    });

    // Renderiza o primeiro slide ao carregar
    renderSlide(current);
  </script>
</body>
</html>
