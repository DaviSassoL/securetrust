  <script>

      feather.replace();
      const slidesData = [
        { title: 'SecureTrust', subtitle: 'Engenharia de Dados para Detec√ß√£o de Fraudes Financeiras', text: 'Fraudes financeiras podem ocorrer em segundos. Nosso desafio: detectar padr√µes fraudulentos antes que causem preju√≠zo. Assim nasceu o SecureTrust.', bg: ['bg-gradient-to-br','from-black','via-gray-900','to-gray-800'] },
        { title: 'O Desafio', subtitle: 'Fraudes em Transa√ß√µes Digitais', list: ['üí∏ Perdas financeiras recorrentes','üîê Seguran√ßa comprometida','üßØ Resposta lenta e reativa'], text: 'A fintech Times sofria com perdas e precisava de automa√ß√£o inteligente para prever fraudes.', bg: ['bg-gradient-to-br','from-red-800','via-black','to-gray-900'] },

        { title: 'Arquitetura do Pipeline', subtitle: 'Da Ingest√£o ao Insight', image: 'arquitetura-projeto-times.jpeg', text: 'Ingest√£o S3 ‚Üí Tratamento Glue ‚Üí Camada Prata ‚Üí Athena ‚Üí Modelagem & Visualiza√ß√£o.', bg: ['bg-gradient-to-br','from-blue-800','via-black','to-gray-900'] },
        { title: 'Camadas do Pipeline', list: ['Bronze (RAW) no S3','Silver (REF) com Glue','Gold (Serving) no Athena','Analytics: Python + Power BI'], text: '', bg: ['bg-gradient-to-br','from-yellow-800','via-black','to-gray-800'] },

        { title: 'Resultados & Conclus√µes', list: ['Pipeline completo','Dados para ML & BI','Governan√ßa assegurada','Alta performance'], text: '', bg: ['bg-gradient-to-br','from-green-700','via-black','to-gray-800'] },

      let current = 0;
      const slidesContainer = document.getElementById('slides');
      const progressBar = document.getElementById('progress');
      const dotsContainer = document.getElementById('dots');
      const indicator = document.getElementById('slideIndicator');
      const total = slidesData.length;
      slidesData.forEach((data, idx) => {
        const slide = document.createElement('div');
        slide.className = 'absolute inset-0 p-12 flex flex-col justify-center items-center text-center text-gray-100 slide-transition animate-in';
        data.bg.forEach(c => slide.classList.add(c));
        const title = document.createElement('h1'); title.className='text-6xl font-extrabold mb-4'; title.textContent=data.title; slide.appendChild(title);
        if(data.subtitle){ const sub=document.createElement('h2'); sub.className='text-3xl font-light italic mb-6'; sub.textContent=data.subtitle; slide.appendChild(sub);}        
        if(data.list){ const ul=document.createElement('ul'); ul.className='list-disc space-y-3 text-left mb-6 max-w-2xl'; data.list.forEach(item=>{ const li=document.createElement('li'); li.className='text-xl'; li.textContent=item; ul.appendChild(li);} ); slide.appendChild(ul);}        
        if(data.text){ const p=document.createElement('p'); p.className='text-xl mb-6 max-w-3xl'; p.textContent=data.text; slide.appendChild(p);}        
        if(data.image){ const img=document.createElement('img'); img.src=data.image; img.alt=data.title; img.className='rounded-2xl shadow-2xl max-h-96 mb-6 w-auto'; slide.appendChild(img);}        
        slidesContainer.appendChild(slide);
        const dot=document.createElement('div'); dot.className='nav-dot'; if(idx===0) dot.classList.add('active'); dot.addEventListener('click',()=>showSlide(idx)); dotsContainer.appendChild(dot);
      });
      function showSlide(idx){ const slides=slidesContainer.children; const dots=dotsContainer.children; [...slides].forEach((sl,i)=>{ sl.style.opacity=i===idx?'1':'0'; sl.style.transform=i===idx?'translateY(0)':'translateY(20px)'; sl.style.zIndex=i===idx?'10':'0'; }); [...dots].forEach((d,i)=>d.classList.toggle('active',i===idx)); progressBar.style.width=((idx+1)/total)*100+'%'; indicator.textContent=`${idx+1} / ${total}`; current=idx; }
      document.getElementById('prevBtn').addEventListener('click',()=>showSlide((current-1+total)%total)); document.getElementById('nextBtn').addEventListener('click',()=>showSlide((current+1)%total)); document.addEventListener('keydown',e=>{ if(e.key==='ArrowRight') showSlide((current+1)%total); if(e.key==='ArrowLeft') showSlide((current-1+total)%total); }); showSlide(0);
    });
