    let current = 0;
    const slidesContainer = document.getElementById('slides');
    const progressBar = document.getElementById('progress');
    const total = slidesData.length;

    function createSlide(data) {
      const slide = document.createElement('div');
      slide.className = 'absolute inset-0 p-8 flex flex-col justify-center items-center text-center text-gray-100 slide-transition';
      slide.style.opacity = '0';
      slide.style.transform = 'translateX(100%)';
      slide.classList.add(...data.bg.split(' '));

      const h1 = document.createElement('h1');
      h1.className = 'text-4xl font-bold mb-4';
      h1.textContent = data.title;
      slide.appendChild(h1);

      if (data.subtitle) {
        const h2 = document.createElement('h2');
        h2.className = 'text-2xl font-semibold text-indigo-300 mb-4';
        h2.textContent = data.subtitle;
        slide.appendChild(h2);
      }

      if (data.list) {
        const ul = document.createElement('ul');
        ul.className = 'list-disc mb-4 space-y-2 text-left';
        data.list.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
        slide.appendChild(ul);
      }

      if (data.text) {
        const p = document.createElement('p');
        p.className = 'mb-4 leading-relaxed';
        p.textContent = data.text;
        slide.appendChild(p);
      }

      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        img.alt = data.title;
        img.className = 'rounded-lg shadow-lg max-h-64 mb-4';
        slide.appendChild(img);
      }

      slidesContainer.appendChild(slide);
    }

    function showSlide(index) {
      const slides = slidesContainer.children;
      [...slides].forEach((slide, i) => {
        if (i === index) {
          slide.style.opacity = '1';
          slide.style.transform = 'translateX(0)';
          slide.style.zIndex = '10';
        } else {
          slide.style.opacity = '0';
          slide.style.transform = 'translateX(-100%)';
          slide.style.zIndex = '0';
        }
      });
      const progress = ((index + 1) / total) * 100;
      progressBar.style.width = progress + '%';
    }

    slidesData.forEach(createSlide);
    showSlide(current);

    document.getElementById('prevBtn').addEventListener('click', () => {
      current = (current - 1 + total) % total;
      showSlide(current);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      current = (current + 1) % total;
      showSlide(current);
    });

    // NavegaÃ§Ã£o por teclado
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
      if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    });
